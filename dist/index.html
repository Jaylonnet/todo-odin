<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
<script defer src="app.bundle.js"></script><script defer src="dom.bundle.js"></script><script defer src="storage.bundle.js"></script><script defer src="tasks.bundle.js"></script></head>

<body>
    <div id="logo">TODO</div>

    <main>
        <section id="projects">
            <form action="#" id="create-project-form">
                <legend>Create a new project...</legend>
                <div><input type="text" id="new-project-title" placeholder="Project Title"></div>
                <button type="button" id="create-project-btn">Create Project</button>
            </form>
            <div id="project-list">
                <ul>
                    <li>Random project<span id="options"><i
                                class="fa-solid fa-pen-to-square"></i><i class="fa-solid fa-trash-can"></i></span></li>
                    <li><i class="fa-solid fa-square-x"></i>Random project<span id="options"><i
                                class="fa-solid fa-pen-to-square"></i><i class="fa-solid fa-trash-can"></i></span></li>
                    <li>Random project<span id="options"><i class="fa-solid fa-pen-to-square"></i><i
                                class="fa-solid fa-trash-can"></i></span></li>
                    <li>Random project<span id="options"><i class="fa-solid fa-pen-to-square"></i><i
                                class="fa-solid fa-trash-can"></i></span></li>
                    <li>Random project<span id="options"><i class="fa-solid fa-pen-to-square"></i><i
                                class="fa-solid fa-trash-can"></i></span></li>
                </ul>
            </div>
        </section>
        <section id="tasks">
            <form action="#" id="create-task-form">
                <legend>Create a new task...</legend>
                <div>
                    <input type="text" placeholder="Task Title" id="new-task-title">
                </div>
                <div>
                    <input type="text" placeholder="dd/mm/yyyy" id="new-task-due-date">
                </div>
                <div>
                    <fieldset>
                        <legend>Priority:</legend>

                        <div>
                            <input type="radio" id="high" name="priority" value="high" checked>
                            <label for="high">High</label>
                        </div>

                        <div>
                            <input type="radio" id="medium" name="priority" value="medium">
                            <label for="medium">Medium</label>
                        </div>

                        <div>
                            <input type="radio" id="low" name="priority" value="low">
                            <label for="low">Low</label>
                        </div>
                    </fieldset>
                    <button type="button" id="create-task-btn">Create Task</button>
                </div>
                <div id="task-list">

                </div>
            </form>
            <ul>
                <li><i class="fa-solid fa-square-check"></i>Random task <span id="options"><i
                            class="fa-solid fa-pen-to-square"></i><i class="fa-solid fa-trash-can"></i></span></li>
                <li><i class="fa-solid fa-square-x"></i>Random task <span id="options"><i
                            class="fa-solid fa-pen-to-square"></i><i class="fa-solid fa-trash-can"></i></span></li>
                <li>Random task <span id="options"><i class="fa-solid fa-pen-to-square"></i><i
                            class="fa-solid fa-trash-can"></i></span></li>
                <li>Random task <span id="options"><i class="fa-solid fa-pen-to-square"></i><i
                            class="fa-solid fa-trash-can"></i></span></li>
                <li>Random task <span id="options"><i class="fa-solid fa-pen-to-square"></i><i
                            class="fa-solid fa-trash-can"></i></span></li>
            </ul>
            <div>
                <span>5 items left</span>
                <span id="display-options">
                    <ul>
                        <li>All</li>
                        <li>Active</li>
                        <li>Completed</li>
                    </ul>
                </span>
                <span>Clear Completed</span>
            </div>
        </section>
    </main>

</body>

</html>
